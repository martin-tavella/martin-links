<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>martin.links - Enlaces de Martín Tavella</title>
</head>

<body class="max-w-xl mx-auto min-h-screen bg-gradient-to-b from-black via-sky-900 to-gray-800">
    <header class="text-white">
        <img src="assets/me-big.webp" alt="martin sonriendo"
        
        class="h-130 object-cover mask-radial-at-center mask-radial-from-45% mask-radial-to-70%"
        >
        <div class="flex flex-col justify-center items-center p-4 mb-8 -mt-12 ">
            <span class="text-sky-400 text-xl font-mono px-3 py-1 border border-black rounded-full shadow-sm flex items-center bg-black/65 cursor-crosshair z-1">
                @martin-tavella
            </span>
            <h1 class="text-3xl font-extrabold leading-tight mt-1">
                Martín Tavella
            </h1>
        </div>

        <section class="flex gap-2 justify-center">
            <a class="bg-gray-950 p-2 size-12 sm:size-16 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
                href="https://github.com/martin-tavella" target="_blank" aria-label="GitHub"
                title="Ir a GitHub de Martín Tavella">
                <svg width="28" heigth="28">
                    <use xlink:href="./assets/sprite.svg#github" />
                </svg>
            </a>

            <a class="bg-gradient-to-br from-purple-500 via-pink-500 to-yellow-500 p-2 size-12 sm:size-16 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
                href="https://instagram.com/martin-tavella" target="_blank" aria-label="Instagram"
                title="Ir a Instagram de Martín Tavella">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#instagram" />
                </svg>
            </a>

            <a class="bg-white p-2 size-12 sm:size-16 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
                href="https://youtube.com/@martin-tavella" target="_blank" aria-label="YouTube"
                title="Ir a YouTube de Martín Tavella">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#youtube" />
                </svg>
            </a>
            <a class="bg-black p-2 size-12 sm:size-16 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
                href="https://x.com/martin-tavella" target="_blank" aria-label="X (Twitter)"
                title="Ir a X (Twitter) de Martín Tavella">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#x" />
                </svg>
            </a>
            <a class="bg-white p-2 size-12 sm:size-16 flex items-center justify-center rounded-full hover:scale-110 transition-transform"
                href="https://linkedin.com/in/martin-tavella" target="_blank" aria-label="LinkedIn"
                title="Ir a LinkedIn de Martín Tavella">
                <svg width="28" height="28">
                    <use xlink:href="./assets/sprite.svg#linkedin" />
                </svg>
            </a>
        </section>
        <p class="text-white text-center mt-4 text-sm">
            Desarrollador Fullstack, con ganas de aprender y brindar soluciones efectivas y escalables. JavaScript | React | Node.js
        </p>
    </header>
</body>

</html>
